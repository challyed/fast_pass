<div class='modal'>
	<div class='modal-header'>
		<h4 class='modal-title'>{{title}}Zoning</h4>
	</div>
	<div class='modal-body'
	<p>Planning departments use zones to make sure that different uses are not conflicting with other uses.</p>
		<p ng-repeat='paragraph in text track by $index'>{{text}}</p>
	</div>
	<div class='modal-footer'>
		<button ng-click='ok()'>close</button>
	</div>
</div>
